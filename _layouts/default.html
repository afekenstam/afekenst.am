<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body class="{{ page.class }}">
    {% include header.html %}
    {% include main.html %}
    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/scripts/custom.js" async></script>
    {% include meta/ga.html %}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
